<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                         <form id="profile-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Edit Profile</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="birthdate" class="text-info">Birthdate:</label><br>
                                <input type="text" [(ngModel)]="birthdate" name="birthdate" id="birthdate" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="text"  [(ngModel)]="email" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <button (click)="submit()" class="btn btn-info btn-md">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
